<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="dist/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container-calc">
            <div class="container-display">
                <div class="display">
                    <div class="display-operation">
                        <p id="display-opr"></p>
                    </div>
                    <div class="display-number">
                        <h1 id="display-nmb"></h1>
                    </div>
                </div>
            </div>
            <div class="container-btns">
                <div class="btns-sep">
                    <button class="btn-cient"><sup>x</sup>√</button>
                    <button class="btn-cient"><sup>2</sup>√</button>
                    <button class="btn-cient">x<sup>y</sup></button>
                    <button class="btn-cient" id="btn-per">%</button>
                    <button class="btn-cient" id="btn-fat">x!</button>
                </div>
                <div class="btns-sep">
                    <button class="btn-del" id="btn-del">C</button>
                    <button class="btn-backspace" id="btn-backspace">←</button>
                    <button class="btn-operations" id="btn-div">/</button>
                </div>
                <div class="btns-sep">
                    <button class="btn-number" id="btn-number-7" value="7">7</button>
                    <button class="btn-number" id="btn-number-8" value="8">8</button>
                    <button class="btn-number" id="btn-number-9" value="9">9</button>
                    <button class="btn-operations" id="btn-mult">X</button>
                </div>
                <div class="btns-sep">
                    <button class="btn-number" id="btn-number-4" value="4">4</button>
                    <button class="btn-number" id="btn-number-5" value="5">5</button>
                    <button class="btn-number" id="btn-number-6" value="6">6</button>
                    <button class="btn-operations" id="btn-plus">+</button>
                </div>
                <div class="btns-sep">
                    <button class="btn-number" id="btn-number-3" value="3">3</button>
                    <button class="btn-number" id="btn-number-2" value="2">2</button>
                    <button class="btn-number" id="btn-number-1" value="1">1</button>
                    <button class="btn-operations" id="btn-sub">-</button>
                </div>
                <div class="btns-sep">
                    <button class="btn-number" id="btn-chg">+/-</button>
                    <button class="btn-number" id="btn-number-0" value="0">0</button>
                    <button class="btn-number" id="btn-point">,</button>
                    <button class="btn-equal" id="btn-equal">=</button>
                </div>
            </div>
        </div>
        <div class="history-container">
            <div class="title-history"><h1>Histórico</h1></div>
            <div class="history" id="history"></div>
        </div>
    </main>
</body>
<script src="dist/js/script.js"></script>
</html>
